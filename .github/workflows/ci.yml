name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: dependencies
      run: sudo apt-get install bmake libtelnet-dev libunibilium-dev libtermkey-dev

    - name: make
      run: bmake -r CC=gcc

    - name: test
      run: make test
